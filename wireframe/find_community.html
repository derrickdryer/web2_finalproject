<!DOCTYPE html>
<html>
<head>
    <title>Find Community - Threadit</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
    <div id='navbar'>
        <h1>Threadit</h1>
        <a href="new_thread.html" class="new-thread-link">New Thread</a>
        <a href="index.html" class="home-link">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Communities</button>
            <div class="dropdown-content">
                <a href="community.html">My Community</a>
                <a href="find_community.html">Find Community</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="profile.html">Profile</a>
                <a href="admin.html">Admin</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>
    <main>
        <div id="find-community">
            <h1>Find Community</h1>
            <div id="community-list">
                <!-- Example of a public community -->
                <div class="community">
                    <h2 class="community-name">Public Community Name</h2>
                    <p class="community-description">Public Community Description</p>
                    <button type="button" class="join-button">Join</button>
                </div>
                <!-- Example of a private community -->
                <div class="community">
                    <h2 class="community-name">Private Community Name</h2>
                    <p class="community-description">Private Community Description</p>
                    <button type="button" class="request-button">Request</button>
                </div>
                <!-- More communities... -->
            </div>
        </div>
    </main>
