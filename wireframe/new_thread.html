<!DOCTYPE html>
<html>
<head>
    <title>New Thread - Threadit</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
    <div id='navbar'>
        <h1>Threadit</h1>
        <a href="new_thread.html" class="new-thread-link">New Thread</a>
        <a href="index.html" class="home-link">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Communities</button>
            <div class="dropdown-content">
                <a href="community.html">My Community</a>
                <a href="find_community.html">Find Community</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="profile.html">Profile</a>
                <a href="admin.html">Admin</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>
    <main>
        <div id="new-thread">
            <h1>New Thread</h1>
            <div id="new-thread-form">
                <form action="" method="post">
                    <label for="threadTitle">Title: </label>
                    <input type="text" name="threadTitle" value="">
                    <label for="threadContent">Content: </label>
                    <textarea name="threadContent"></textarea>
                    <label for="community">Community: </label>
                    <select name="community">
                        <!-- Add your community options here -->
                        <option value="community1">Community 1</option>
                        <option value="community2">Community 2</option>
                        <!-- etc. -->
                    </select>
                    <button type="submit" name="action" value="create">Create Thread</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
